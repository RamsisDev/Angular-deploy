<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="sendCharacter()">
  <input  type="text"
          [(ngModel)]="character.name"
          name = "name"
          class="form-control m-2"
          placeholder="Nombre">

  <input type="number"
          [(ngModel)]="character.poder"
          name = "poder"
          class="form-control m-2"
          placeholder="Poder">

  <button type="submit" class="btn btn-primary" placeholder="Enviar">
    Enviar
  </button>

  <!-- <pre>{{ character | json }}</pre> -->

</form>
